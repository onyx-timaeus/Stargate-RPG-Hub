<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARGATE RPG TOOLKIT</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Stargate SG-1 Font */
        @font-face {
            font-family: 'Stargate';
            src: url('STARGATE_SG1_Fonts.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Stargate symbol animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate-slow {
            animation: rotate 30s linear infinite;
        }

        /* Tool button hover effects */
        .tool-button {
            transition: all 0.3s ease;
            width: 144px;
            height: 144px;
        }

        .tool-button:hover {
            transform: scale(1.15);
            box-shadow: 0 0 40px currentColor;
        }

        /* Apply Stargate font to title */
        .stargate-title {
            font-family: 'Stargate', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Position the buttons in a perfect triangle formation */
        .stargate-container {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }

        /* Button positioning - mathematically perfect triangle */
        /* Center point is at 50%, 50% */
        /* Radius from center: 25% of container */
        
        /* Character Builder - Top (270° or -90°) */
        .btn-character {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Move up by radius (25% of 800px = 200px) */
            transform: translate(-50%, calc(-50% - 100px));
        }

        /* NPC Builder - Bottom Left (150° or 30° from vertical) */
        .btn-npc {
            position: absolute;
            top: 50%;
            left: 50%;
            /* cos(150°) = -0.866, sin(150°) = 0.5 */
            /* Multiply by radius (100px) */
            transform: translate(calc(-50% - 87px), calc(-50% + 50px));
        }

        /* Inventory Builder - Bottom Right (390° or 30°) */
        .btn-inventory {
            position: absolute;
            top: 50%;
            left: 50%;
            /* cos(30°) = 0.866, sin(30°) = 0.5 */
            /* Multiply by radius (100px) */
            transform: translate(calc(-50% + 87px), calc(-50% + 50px));
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .stargate-container {
                width: 700px;
                height: 700px;
            }
            
            .btn-character {
                transform: translate(-50%, calc(-50% - 88px));
            }
            
            .btn-npc {
                transform: translate(calc(-50% - 76px), calc(-50% + 44px));
            }
            
            .btn-inventory {
                transform: translate(calc(-50% + 76px), calc(-50% + 44px));
            }
        }

        @media (max-width: 768px) {
            .stargate-container {
                width: 90vw;
                height: 90vw;
                max-width: 600px;
                max-height: 600px;
            }
            
            .tool-button {
                width: 120px;
                height: 120px;
            }
            
            .btn-character {
                transform: translate(-50%, calc(-50% - 75px));
            }
            
            .btn-npc {
                transform: translate(calc(-50% - 65px), calc(-50% + 38px));
            }
            
            .btn-inventory {
                transform: translate(calc(-50% + 65px), calc(-50% + 38px));
            }
        }

        @media (max-width: 480px) {
            .stargate-container {
                width: 95vw;
                height: 95vw;
            }
            
            .tool-button {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 flex items-center justify-center p-4">
        <div class="w-full max-w-7xl">
            <!-- Title with Stargate Font -->
            <div class="text-center mb-8">
                <h1 class="stargate-title text-5xl md:text-6xl font-bold text-white mb-2">Stargate RPG Toolkit</h1>
            </div>
            
            <!-- Stargate with Tool Buttons -->
            <div class="stargate-container">
                <!-- Large Rotating Stargate -->
                <svg class="w-full h-full rotate-slow absolute top-0 left-0" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer ring with detailed patterns - GRAY -->
                    <circle cx="50" cy="50" r="49" stroke="url(#grayGrad1)" stroke-width="0.5" opacity="0.3"/>
                    <circle cx="50" cy="50" r="48" stroke="url(#grayGrad1)" stroke-width="2.5"/>
                    <circle cx="50" cy="50" r="46" stroke="url(#grayGrad2)" stroke-width="0.8" opacity="0.5"/>
                    
                    <!-- Decorative pattern layer -->
                    <circle cx="50" cy="50" r="44" stroke="url(#grayGrad1)" stroke-width="1.2" stroke-dasharray="2,1" opacity="0.4"/>
                    <circle cx="50" cy="50" r="42.5" stroke="url(#grayGrad1)" stroke-width="2"/>
                    
                    <!-- Symbol ring (where glyphs would be) -->
                    <circle cx="50" cy="50" r="40" stroke="url(#grayGrad2)" stroke-width="1.5" opacity="0.6"/>
                    <circle cx="50" cy="50" r="38.5" stroke="url(#grayGrad1)" stroke-width="2.5"/>
                    <circle cx="50" cy="50" r="36.5" stroke="url(#grayGrad2)" stroke-width="1" opacity="0.5"/>
                    
                    <!-- 9 Chevrons evenly spaced at EXACTLY 40° intervals - ORANGE -->
                    <defs>
                        <g id="chevron">
                            <!-- Main V-shape body (orange center) -->
                            <path d="M50 2 L47 8 L50 10 L53 8 Z" fill="#f97316" stroke="#ea580c" stroke-width="0.3"/>
                            
                            <!-- Side details (horizontal segments) -->
                            <!-- Left side segments -->
                            <rect x="45" y="3" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="45" y="4" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="45" y="5" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="45" y="6" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            
                            <!-- Right side segments -->
                            <rect x="53.5" y="3" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="53.5" y="4" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="53.5" y="5" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            <rect x="53.5" y="6" width="1.5" height="0.6" fill="#fb923c" opacity="0.9"/>
                            
                            <!-- Outer gray frame -->
                            <path d="M49 1 L46 9 L50 11.5 L54 9 L51 1 Z" fill="none" stroke="#6b7280" stroke-width="0.4"/>
                        </g>
                    </defs>
                    
                    <!-- All 9 chevrons at EXACTLY 40-degree intervals -->
                    <use href="#chevron" transform="rotate(0 50 50)"/>
                    <use href="#chevron" transform="rotate(40 50 50)"/>
                    <use href="#chevron" transform="rotate(80 50 50)"/>
                    <use href="#chevron" transform="rotate(120 50 50)"/>
                    <use href="#chevron" transform="rotate(160 50 50)"/>
                    <use href="#chevron" transform="rotate(200 50 50)"/>
                    <use href="#chevron" transform="rotate(240 50 50)"/>
                    <use href="#chevron" transform="rotate(280 50 50)"/>
                    <use href="#chevron" transform="rotate(320 50 50)"/>
                    
                    <defs>
                        <!-- Gray gradients for the ring -->
                        <linearGradient id="grayGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grayGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>

                <!-- Character Builder Button (Top) -->
                <div class="btn-character">
                    <div onclick="window.location.href='character-builder.html'" 
                            class="tool-button rounded-full bg-gray-900/95 backdrop-blur-sm border-4 border-green-500 hover:border-green-400 flex flex-col items-center justify-center gap-1 cursor-pointer shadow-2xl">
                        <svg class="w-14 h-14 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                        </svg>
                        <span class="text-white font-bold text-sm text-center">Character<br/>Builder</span>
                    </div>
                </div>

                <!-- NPC Builder Button (Bottom Left) -->
                <div class="btn-npc">
                    <div onclick="window.location.href='npc-builder.html'" 
                            class="tool-button rounded-full bg-gray-900/95 backdrop-blur-sm border-4 border-blue-500 hover:border-blue-400 flex flex-col items-center justify-center gap-1 cursor-pointer shadow-2xl">
                        <svg class="w-14 h-14 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="text-white font-bold text-sm">NPC Builder</span>
                    </div>
                </div>

                <!-- Inventory Builder Button (Bottom Right) -->
                <div class="btn-inventory">
                    <div onclick="window.location.href='inventory-builder.html'" 
                            class="tool-button rounded-full bg-gray-900/95 backdrop-blur-sm border-4 border-amber-500 hover:border-amber-400 flex flex-col items-center justify-center gap-1 cursor-pointer shadow-2xl">
                        <svg class="w-14 h-14 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-white font-bold text-sm text-center">Inventory<br/>Builder</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
