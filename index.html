<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargate RPG Toolkit</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Stargate symbol animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate-slow {
            animation: rotate 20s linear infinite;
        }

        /* Card hover effects */
        .tool-card {
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-2xl border border-blue-500/30 mb-8">
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 rounded-t-lg">
                    <div class="flex items-center justify-center gap-4">
                        <!-- Rotating Stargate Symbol -->
                        <div class="w-16 h-16 relative">
                            <svg class="w-full h-full rotate-slow" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="45" stroke="url(#grad1)" stroke-width="3"/>
                                <circle cx="50" cy="50" r="35" stroke="url(#grad1)" stroke-width="2"/>
                                <circle cx="50" cy="50" r="25" stroke="url(#grad1)" stroke-width="2"/>
                                <!-- Chevrons -->
                                <path d="M50 5 L55 15 L45 15 Z" fill="url(#grad1)"/>
                                <path d="M85 25 L88 35 L80 32 Z" fill="url(#grad1)"/>
                                <path d="M95 50 L98 55 L92 55 Z" fill="url(#grad1)"/>
                                <path d="M85 75 L88 70 L80 73 Z" fill="url(#grad1)"/>
                                <path d="M50 95 L55 85 L45 85 Z" fill="url(#grad1)"/>
                                <path d="M15 75 L12 70 L20 73 Z" fill="url(#grad1)"/>
                                <path d="M5 50 L2 55 L8 55 Z" fill="url(#grad1)"/>
                                <path d="M15 25 L12 35 L20 32 Z" fill="url(#grad1)"/>
                                <defs>
                                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="text-center">
                            <h1 class="text-4xl font-bold text-white">Stargate RPG Toolkit</h1>
                            <p class="text-blue-100 mt-2">Select a tool to begin</p>
                        </div>
                    </div>
                </div>
                
                <!-- Tool Cards Grid -->
                <div class="p-8">
                    <div class="grid md:grid-cols-3 gap-6">
                        
                        <!-- NPC Builder Card -->
                        <div class="tool-card bg-gray-700/50 rounded-lg p-8 cursor-pointer border-2 border-gray-600 hover:border-blue-500"
                             onclick="window.location.href='npc-builder.html'">
                            <div class="flex flex-col items-center justify-center gap-4">
                                <!-- ICON PLACEHOLDER - Choose from options below -->
                                <svg class="w-24 h-24 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <h2 class="text-2xl font-bold text-white text-center">NPC Builder</h2>
                            </div>
                        </div>

                        <!-- Character Builder Card -->
                        <div class="tool-card bg-gray-700/50 rounded-lg p-8 cursor-pointer border-2 border-gray-600 hover:border-green-500"
                             onclick="window.location.href='character-builder.html'">
                            <div class="flex flex-col items-center justify-center gap-4">
                                <!-- ICON PLACEHOLDER - Choose from options below -->
                                <svg class="w-24 h-24 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <h2 class="text-2xl font-bold text-white text-center">Character Builder</h2>
                            </div>
                        </div>

                        <!-- Inventory Builder Card -->
                        <div class="tool-card bg-gray-700/50 rounded-lg p-8 cursor-pointer border-2 border-gray-600 hover:border-amber-500"
                             onclick="window.location.href='inventory-builder.html'">
                            <div class="flex flex-col items-center justify-center gap-4">
                                <!-- ICON PLACEHOLDER - Choose from options below -->
                                <svg class="w-24 h-24 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                </svg>
                                <h2 class="text-2xl font-bold text-white text-center">Inventory Builder</h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
